<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>
</head>

<body>
  
    <div class="formulario">
        <h1>FineCellars</h1>
        <h2>Verificação de idade</h2>
        <p>por favor, insira a sua idade</p>
        <input type="number" name="" id="idadeInput">
        <button onclick="verificarIdade()">Verificar</button>

    </div>
<img src="418bc77f9beaf081ce5378281703dfc8.jpeg" alt="">
  
    <script>
        function verificarIdade() {
            var idade = parseInt(document.getElementById
            ('idadeInput').value);

            if (idade >= 18) {
                window.location.href = 'maior.html';
            } else {
                window.location.href = 'menor.html';
            }
        }
    </script>



</body>

</html>
